<!DOCTYPE HTML>
<html lang="hu">
<head>
    <title>Tudástár Quiz</title>
    <meta charset="utf-8">
    <meta name="description" content="Quiz learning page for students.">
    <meta name="keywords" content="learning">
    <meta name="author" content="Team PTI Jászberény">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/tags.css">
    <link rel="stylesheet" href="../css/classes.css"> 
    <link rel="icon" href="../img/icon.jpg">

</head>
<body>
    <header>
        <h1>Tudástár Quiz</h1>
    <nav>
        <p class="menu-title">Menü</p>
        <a class="menu" href="../menu.html">Főoldal</a>
        <a class="menu-selected">Kvízek</a>
        <a class="menu" href="../profile.html">Profil</a>
        <a class= "menu" href="../users.html">Felhasználók</a>
        <a class="menu" href="../index.html">Kijelentkezés</a>
    </nav>
    </header>
    <main>
        <div class="form-container">
            <form action={% delete_quiz %} method="post" autocomplete="off">
                <div class="flex-form-container">
                    {% for quizname in quiz_list %}
                    <li>
                        <input type="checkbox" name="quizid" value="quizid">
                        {% quizname %}
                    </li>
                    {% endfor %}
                    <div class="flex-form-item">
                        <input type="submit" name="register-submit" value="Kvíz(ek) törlése" tabindex="7">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p><a href="#top">Lap tetejére <img src="../img/icon_arrowup.png" alt="fel"></a></p>
        <p>Eszterházy Károly Katolikus Egyetem<br></p>
        <p>PTI Jászberény Team 2023</p>
    </footer>
</body>
</html>
