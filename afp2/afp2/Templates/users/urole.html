<!DOCTYPE HTML>
<html lang="hu">
<head>
    <title>Tudástár Quiz</title>
    <meta charset="utf-8">
    <meta name="description" content="Quiz learning page for students.">
    <meta name="keywords" content="learning">
    <meta name="author" content="Team PTI Jászberény">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/afp2/afp2/Templates/css/root.css">
    <link rel="stylesheet" href="/afp2/afp2/Templates/css/tags.css">
    <link rel="stylesheet" href="/afp2/afp2/Templates/css/classes.css"> 
    <link rel="icon" href="/afp2/afp2/Templates/img/icon.jpg">

</head>
<body>
    <header>
        <h1>Tudástár Quiz</h1>
    <nav>
        <p class="menu-title">Menü</p>
        <a class="menu" href="/afp2/afp2/Templates/menu.html">Főoldal</a>
        <a class="menu" href="/afp2/afp2/Templates/quiz.html">Kvízek</a>
        <a class="menu" href="/afp2/afp2/Templates/profile.html">Profil</a>
        <a class= "menu-selected" id="users">Felhasználók</a>
        <a class="menu" href="/afp2/afp2/Templates/index.html">Kijelentkezés</a>
        <script type="text/javascript" src="/afp2/afp2/Templates/js/urole.js" charset="utf-8" defer ></script>
    </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="/afp2/afp2/api.py/connect_user_role" onsubmit="return rolesetValidation()" method="post" autocomplete="off">
                <div class="flex-form-container">
                    <div class="flex-form-item">
                        <label for="username">Felhasználói név:</label>
                    </div>
                    <div class="flex-form-item">
                        <input type="text" id="username" name="username" tabindex="1">
                        <p class="form-error-message" id="username_error"></p>
                    </div>
                    <div class="flex-form-item">
                        <label for="fullname">Jogosultság:</label>
                    </div>
                    <div class="flex-form-item">
                        <select id="role" name="role" tabindex="2">
                            <option value="diak">Diák</option>
                            <option value="tanar">Tanár</option>
                            <option value="adminisztrator">Adminisztrátor</option>
                    </div>
                    <div class="flex-form-item">
                        <input type="submit" name="register-submit" value="Felhasználó felvétele" tabindex="3">
                    </div>
                </div>
            </form>
        </div>   
    </main>
    <footer>
        <p><a href="#top">Lap tetejére <img src="/afp2/afp2/Templates/img/icon_arrowup.png" alt="fel"></a></p>
        <p>Eszterházy Károly Katolikus Egyetem<br></p>
        <p>PTI Jászberény Team 2023</p>
    </footer>
</body>
</html>
